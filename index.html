<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src = 'bower_components/angular/angular.js'>
  </script>
  <script>
  var app = angular.module('app', []);
  app.controller('divController', ['$scope', function($scope){
    $scope.myName = 'your name'; // your name
    $scope.myFavoriteLanguage = 'JavaScript';
    $scope.myFavoriteJSLibrary = 'Angular';
  }]);
  </script>
</head>
<body>
    <h1>test</h1>
    <div ng-controller = "divController" id = "divController">
      <p>Hello my name is {{myName}}, my favorite Language is {{myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} library is awesome</p>
    </div>
</body>
</html>
